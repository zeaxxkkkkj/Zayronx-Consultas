<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8f94fb;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: #999;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #8f94fb;
        }

        .button {
            width: 100%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: left;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f2dede;
            color: #a94442;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-text a {
            color: #8f94fb;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .signup-text a i {
            color: inherit;
        }

        /* Estilo para o checkbox "Mostrar Senha" */
        .show-password {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .show-password input[type="checkbox"] {
            display: none;
        }

        .show-password label {
            position: relative;
            padding-left: 30px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .show-password label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #8f94fb;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .show-password label::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
            width: 10px;
            height: 5px;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .show-password input[type="checkbox"]:checked + label::before {
            background: #8f94fb;
        }

        .show-password input[type="checkbox"]:checked + label::after {
            opacity: 1;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                border-radius: 10px;
            }

            h2 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 14px;
            }

            .button {
                padding: 12px;
                font-size: 14px;
            }

            .signup-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <!-- Exibição de mensagens de erro/sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" id="user" name="user" required>
                <label for="user">Usuário</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            
            <!-- Checkbox "Mostrar Senha" -->
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label for="showPassword">Mostrar Senha</label>
            </div>

            <button type="submit" class="button">Login</button>
        </form>
        <!-- Texto abaixo do botão de login -->
        <div class="signup-text">
            Ainda não tem acesso? <a href="/planos">Veja nossos planos <i class="fas fa-external-link-alt"></i></a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
