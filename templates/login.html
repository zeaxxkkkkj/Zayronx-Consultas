<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zayronx Consultas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #000428, #004e92, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading-message, .error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .error-message button {
            background: #ff4444;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="user" name="user" required>
                <label for="user">Usuário</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="signup-text">
            Ainda não tem acesso? <a href="/planos">Veja nossos planos disponíveis <i class="fas fa-external-link-alt"></i></a>
        </div>
    </div>
    
    <div class="loading-message" id="loadingMessage">Aguarde...</div>
    <div class="error-message" id="errorMessage">
        Login ou senha incorretos!
        <button onclick="closeErrorMessage()">OK</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(() => {
                let username = document.getElementById('user').value;
                let password = document.getElementById('password').value;
                if (username === 'admin' && password === '1234') { // Simulação de login correto
                    window.location.href = '/painel';
                } else {
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }, 2000);
        });

        function closeErrorMessage() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
