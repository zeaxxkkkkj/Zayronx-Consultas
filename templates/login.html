<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            color: #fff;
            overflow: hidden;
        }

        /* Vídeo de fundo */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(40%);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #666;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8f94fb;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: #bbb;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -10px;
            font-size: 12px;
            color: #8f94fb;
        }

        .button {
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        .signup-text a {
            color: #8f94fb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="https://videocdn.cdnpk.net/videos/94566833-24c4-4d37-a173-81458c3950a1/horizontal/previews/videvo_watermarked/large.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    
    <div class="login-container">
        <h2>Entrar</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" id="user" name="user" required>
                <label for="user">Usuário</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="signup-text">
            Ainda não tem acesso? <a href="/planos">Veja nossos planos <i class="fas fa-external-link-alt"></i></a>
        </div>
    </div>
</body>
</html>
